<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Game of Life</title>
  <link rel="stylesheet" href="reset.css">
  <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id='board'></div>

  <div id='panel'>
    <div id='size-slider-container'>
      <div class='size-label size-slider-row'>Size:</div>
      <div class='size-readout size-slider-row'> 50x50</div>
      <div id='slider-container'>
        <div id='size-slider'></div>
      </div>

    </div>
    <div id='time-slider-container'>
      <div class='time-label time-slider-row'>Tempo:</div>
      <div class='time-readout time-slider-row'> 0.1</div>
    <div id='time-slider'></div>
    </div>

    <div id='buttons'>
      <button class='button' id='pause'>Pause</button>
      <button class='button' id='play'>Play</button>
      <button class='button' id='random'>Random</button>
      <button class='button' id='clear'>Clear</button>
    </div>
    <div id='live-cell-count'>0</div>

  </div>

  <script src='node_modules/jquery/dist/jquery.js'></script>
  <script src='ui.js'></script>
  <script src='js/app.js'></script>
  <script src='js/panel.js'></script>
  <script src='js/game.js'></script>
  <script src='js/saved.js'></script>
</body>

</html>
